<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='js/main.js'></script>
</head>
<body>
    <div class = "board-box">
            <div class="board-main">
                <div class="header">
                    <h1>Tic Tac Toe</h1>
                </div>
                <div class="board-container">
                    <div class="board-cell">
                        <div class="cell" data-id="0"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="1"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="2"></div>
                    </div>

                    <div class="board-cell">
                        <div class="cell" data-id="3"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="4"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="5"></div>
                    </div>

                    <div class="board-cell">
                        <div class="cell" data-id="6"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="7"></div>
                    </div>
                    <div class="board-cell">
                        <div class="cell" data-id="8"></div>
                    </div>
                </div>
                <div class="reset">
                    <button class="replay-btn">重置棋盘</button>
                </div>
            </div>
            <div class = "board-info">
                <div class="board-player-turn"></div>
                <ol class="step-info"></ol>
            </div>
        </div>
    </div>
</body>
</html>
